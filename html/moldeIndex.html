<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/173teste.html">00 - Teste</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br />
        Curso de Web Moderno
    </footer>
    <script>
        //podemos selecionar os atributos wm-nav que é nosso
        //mesmo usando a notação de colchetes
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e) {
                e.preventDefault()
                //como é um atributo nosso, não pode fazer
                //link.wm-nav, tem que usar o getAttribute
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
