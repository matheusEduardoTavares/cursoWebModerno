<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e){
            //podemos utilizar o debugador dentro do browser
            //basta por debugger e manusear no browser:
            //debugger
            const ul = folder.nextElementSibling
            //console.log(ul) // imprime as ul
            //O nextElementSibling é o elemento que vem depois
            //do qual está selecionado, então no caso vão ser
            //as ul.
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
            //basicamente na constante d adicionamos o valor do
            //display da ul. Se ele for none significa que não
            //vai aparecer na tela, então deve passar a ser
            //block para aparecer. Se ele for block, vai passar
            //a ser none, sumindo então da tela.
        }
    })
</script>
