<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        console.log('Elemento "img".............')
        // Existem alguns atributos implícitos que toda
        //tag tem, como o nodeType. O nodeType serve para
        //indicar o que é seu invocador. Por exemplo em
        //img.nodeType será retornado 1, pois 1 representa
        //1 elemento, uma tag. O 2 quer dizer um atributo.
        console.log('NodeType', img.nodeType)
        //Nome do invocador:
        console.log('NodeName', img.nodeName)
        // Diferente do getAttribute que retorna
        //apenas o valor daquele atributo, o 
        //getAttributeNode nos dará o nó que 
        //representa aquele atributo, temos + 
        //informações em cima desse nó.
        const src = img.getAttributeNode('src')

        console.log('Elemento "src".............')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "src".............')

        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo Texto'
        // link.innerHTML = 'Novo Texto2'
    </script>
</body>

</html>
