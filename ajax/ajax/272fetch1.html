<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // O fetch não requer framework pois é algo
        //intrínsico do browser, não precisamos 
        //importar nada. Trabalhamos de uma forma
        //mais fácil pois a abstração sua é mais
        //alta.

        const url = 'dados/estados.json'
        // O método fetch() retorna uma Promise que retorna uma 
        // Response, como, nesse exemplo, queremos 
        // recuperar um json então utilizamos o 
        // método json()
        fetch(url)
            .then(resp => resp.json())
            .then(estados => {
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
