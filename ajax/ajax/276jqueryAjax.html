<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // O axios e o fetch usam promise que é uma
        //API + moderna; já usamos async await também
        //que é ainda + moderno e agora usaremos a 
        //velha callback, parecido com o que fizemos
        //na primeira aula de XMLHttpRequest
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //O jquery é referenciado a partir do dólar
        //e é possível usá-lo devido a importação da
        //linha 8. Podemos usar jQuery.ajax ou :
        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 6
            },
            success(data){
                exibirResultado('get', data)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                idade: 40
            },
            success(data){
                exibirResultado('post', data)
            },
            error(e){
                exibirResultado('post', e)
            }
        })
    </script>
</body>
